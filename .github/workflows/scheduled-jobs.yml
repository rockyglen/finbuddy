name: Scheduled FinBuddy Pipeline

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs every 10 minutes in UTC
    - cron: '*/15 * * * *'  # Also every 15 minutes (optional)
  workflow_dispatch:       # Manual trigger possible

jobs:
  call-cron-endpoints:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger OCR Process
        run: |
          curl -s "https://finbuddy-flame.vercel.app/api/ocr/process"
      - name: Trigger Insights Process
        run: |
          curl -s "https://finbuddy-flame.vercel.app/api/insights/process"
